{% macro docs_toc(page) %}
  {% if page.extra.toc %}
  <nav class="docs-toc">
  	<div class="page-links">
  			<h3>On this page</h3>
  			<nav id="TableOfContents">
  					<ul>
  							{% for h1 in page.toc %}
  							<li class="toc-h1-parent"><a href="{{ h1.permalink | safe}}" > {{ h1.title }}</a></li>
  							{% if h1.children %}
  									<ul>
  											{% for h2 in h1.children %}
  											<li class="toc-h1-child"><a href="{{ h2.permalink | safe }}">- {{ h2.title }}</a></li>
  											{% endfor %}
  									</ul>
  							{% endif %}
  							{% endfor %}
  					</ul>
  			</nav>
  	</div>
  </nav>
  {% endif %}
{% endmacro %}
